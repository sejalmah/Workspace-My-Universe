<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style/css/todostyle.css">
</head>
<body>
 <h1> To-Do List </h1>
 <pre>
 	INSTRUCTIONS 
 	- Click on + button to add in to do list.
 	- Click on checkbox if you want to delete it from the list.
 </pre>
 <div class="container">
 	<input id="forminput" type="text" placeholder="Enter a todo..">
 	<button id="addtodo" class="add">+</button>
 	<div class="listitem" id='todocontainer'></div>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src="javascript/todo.js"></script>
</body>
</html>
